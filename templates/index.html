<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiger Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: #2d3436;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #009e7f;
        }

        h2 {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            form {
                padding: 25px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload the image</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Classify">
    </form>

    {% if result %}
        <h2>Prediction: {{ result }}</h2>
        <img src="{{ image_path }}">
    {% endif %}

    <footer>
        Developed with ❤️ for Wildlife Image Classification
    </footer>
</body>
</html>
